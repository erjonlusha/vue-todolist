<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
<div id="app">
    <input type="addlist" id="addlist" name="adlist" placeholder="Aggiungi alla lista" required>
    <button>Aggiungi</button>
    <div>ToDo List</div>
    <ul >
        <li v-if="!toDo.length">No item found</li>
        <li v-if="toDo.length > 0" v-for="item in toDo" v-text="item"> {{ toDo }} </li>
        <!-- <li v-for="item in toDo" v-text="item"></li> -->
    </ul>
</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
